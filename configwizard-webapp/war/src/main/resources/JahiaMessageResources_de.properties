org.jahia.bin.JahiaConfigurationWizard.chooseedition.standardEditionExpiration.label = Ihre Testlizenz läuft nach 60 Tagen ab. Wenn Sie Informationen zum Erwerb von Lizenzen wünschen, kontaktieren Sie uns per E-Mail unter <a href="mailto:license@jahia.org">license@jahia.org</a>. Wir beraten Sie gern!
