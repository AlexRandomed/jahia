org.jahia.bin.JahiaConfigurationWizard.chooseedition.freeEditionDescription.label = Diese kostenlose Opensource-Version der Jahia-Plattform enthält folgende Komponenten: einen vollfunktionsfähigen Portalserver JSR-168, gekoppelt mit einem leistungsstarken Contentmanagementsystem; ein Dokumentenmanagement-Repository, eine integrierte Suchmaschine, ein Standard-Workflowsystem, komplette Unterstützung für Zugriffsberechtigungen und zahlreiche sofort einsatzbereite Portlets. <a href="http://www.jahia.org/community" target="_new">Weitere Informationen...</a>
org.jahia.bin.JahiaConfigurationWizard.chooseedition.standardEditionTitle.label = Standard Edition - 60-Tage-Testversion
