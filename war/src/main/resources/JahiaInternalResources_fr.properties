org.jahia.admin.components.ManageComponents.deploy.help =  <div style="font-weight:bold">Deploying Portlet Applications in Tomcat </div> <p>The deployment can be done via the Pluto Maven plugin or Ant task. Alternately, you can deploy the war using the 'Deploy new portlet' link  that points to the app server's war deployer application.Clicking on that link opens up a new browser window, so you should disable any popup blockers for this page.</p><div style="font-weight:bold">Uploading and deploying using Tomcat's Manager Application</div><p>The binary distribution of Jahia is built on Tomcat. Tomcat's deployer application is the manager application.Use that application to upload and deploy the war. A properly deployed portlet on Tomcat requires that the warhave a context.xml file in META-INF containing a Context element and the crossContext attribute set to truelike this:<br/> &lt;Context path="HelloWorldPortlet" docBase="HelloWorldPortlet" crossContext="true"&gt;</p><p>The logged in user also needs to have a manager role also,which is configured in conf/tomcat-users.xml.</p><div style="font-weight:bold">Deployment in Another Application Server</div><p> The 'Deploy new portlet' link can be changed to an appropriate administrative page when Jahia is deployed inside another (non-Tomcat) app server. This is done by changing the 'jahiaWebAppsDeployerBaseURL' property inside jahia.properties  to point to the URL of an appropriate administrative page. </p></div>
