# Root logger
# We do not specify the logger level to keep the underlying settings effective
log4j.rootLogger=, dxbridge
log4j.throwableRenderer=org.apache.log4j.OsgiThrowableRenderer
# Bridge appender to log in DX's core
log4j.appender.dxbridge=org.jahia.bundles.pax.logging.bridging.appender.LogBridgeAppender
