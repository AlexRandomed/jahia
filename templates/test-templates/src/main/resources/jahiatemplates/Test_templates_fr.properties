description.template.allFields = Ce template définit une liste de containers standard dans laquelle il y a un champ de chaque type. Cette container list définit également des sous-lists (jusqu'au niveau 4) contenant également des containers ayant une fois chaque type de champ.
description.template.allFields.expectedResult = Il devrait être possible de créer et d'afficher des champs de type: SmallText (multi-langues), SharedSmallText (non multi-langues), SharedSmallText (unique menu déroulant),  SharedSmallText (multiple menu déroulant), BigText (multi-langues), Integer (multi-langues), Float (multi-langues), Boolean (multi-langues), Color (multi-langues), Date, Page, File, Application, Category.<br/>Vous devriez avoir la possibilité de créer des sous-listes contenant les mêmes champs jusqu'au niveau 4<br/>Le champ bigtext illustre la possibilité de limiter le texte affiché à 40 charactères (et ensuite '...') ou 5 mots (et ensuite 'etc.')
description.template.allFieldsTwice = Ce template définit une container liste standard dans laquelle il y a 2 fois un champ de chaque type. Cette container list définit également des sous-lists (jusqu'au niveau 4) contenant également des containers ayant 2 fois chaque type de champ.
description.template.allFieldsTwice.expectedResult = Il devrait être possible de créer et d'afficher 2 fois des champs de type: SmallText (multi-langues), SharedSmallText (non multi-langues), SharedSmallText (unique menu déroulant),  SharedSmallText (multiple menu déroulant), BigText (multi-langues), Integer (multi-langues), Float (multi-langues), Boolean (multi-langues), Color (multi-langues), Date, Page, File, Application, Category.<br/>Vous devriez avoir la possibilité de créer des sous-listes contenant les mêmes champs jusqu'au niveau 4<br/>Le champ bigtext illustre la possibilité de limiter le texte affiché à 40 charactères (et ensuite '...') ou 5 mots (et ensuite 'etc.')
description.template.allSelectors = Ce template définit plusieurs container listes différentes pour illustrer séparemment les champs texte, le champ date, les champs numériques et les champs de type page. De plus, il démontre l'utilisation des différents types de workflow. 
description.template.allSelectors.expectedResult = Il devrait être possible de créer et d'afficher des containers contenant des groupes de champs différents: texte, date, numérique et page. Les titres des champs donnent une idée sur le résultat attendu par définition.<br/>Plusieurs containers peuvent être créés mais tous seulement au premier niveau.<br/>Les 2 derniers containers sont des containers de description, où le premier est en "No workflow" et le second en "N-step workflow" 3 étapes.     
description.template.mixinTypes = Ce template définit différentes container listes du même type (tous les champs) avec différentes combinaisons de types Mixin.
description.template.mixinTypes.expectedResult = La première container list ne contient que des champs venant du type "tous les champs". La seconde et la troisième liste possède un type Mixin additionnel et un champ supplémentaire (texte et date). La dernière liste possède le type mixin utilisant les 2 champs additionnels.     
description.template.boxtags = Ce template illustre les différentes manières d'utiliser les tags spécifiques au box (affiche des boxes provenant de pages différentes)
description.template.containerTypes = Ce template définit une container liste de type "SINGLE", une container liste de type "MANDATORY" et une container liste de type "SINGLE MANDATORY". La première container liste définit des sous-container listes utilisant les même types et ainsi de suite.
description.template.containerTypes.expectedResult = Pour les listes de type "MANDATORY", il doit toujours exister au moins 1 container dans la liste (même à l'initialisation ou quand le dernier container est supprimé).<br/>Pour les container listes de type "SINGLE", il ne devrait pas être possible d'ajouter plus d'un seul container.<br/>Ceci devrait également fonctionner sur les sous-container listes de niveaux inférieurs.  
description.template.customIndexOptions = Ce template définit une container liste avec des champs utilisant différentes options d'indexation définies dans leur définition.
description.template.customIndexOptions.expectedResult = Il devrait être possible de créer et d'afficher des containers, qui ont des champs avec différentes options d'indexation. Ces options ont une influence sur la recherche
description.template.dateutil = Ce template illustre les différentes possibilités pour formater et calculer des dates.      
description.template.display = Ce template illustre l'utilisation des tags d'affichage    
description.template.errors = Ce template illustre le lancement de requêtes, provocant une erreur, où l'affichage des erreurs a été personalisé.
description.template.errors.expectedResult = Ce template illustre le lancement de requêtes, provocant une erreur, où l'affichage des erreurs a été personalisé. L'en-tête de chaque test explique le résultat attendu. 
description.template.formhandler = Ce template illustre l'utilisation du tag FormContentMapperHandler. 
description.template.inherit = Ce template illustre l'utilisation des tags include (avec et sans params) et executeSuper.
description.template.languageSwitching = Ce template illustre différentes possibilités d'utilisation du tag de changement de langue.
description.template.languageSwitching.expectedResult = Ce template illustre différentes possibilités d'utilisation du tag de changement de langue. L'en-tête de chaque test explique le résultat attendu.
description.template.login = Ce template illustre différentes manières de se connecter à Jahia (formulaire, popup)
description.template.multilingualSearch = Ce template illustre une recherche multi-langues en utilisant les tags query.
description.template.multilingualSearch.expectedResult = Si la case est décochée, la recherche est effectuée dans la langue courante uniquement. Si la case est cochée, la recherche sera effectuée en Italien, Anglais, Allemand et Français, si du contenu existe dans ces langues.
description.template.pickers = Ce template illustre l'utilisation des pickers pour choisir une page, un fichier, une date, etc.
description.template.pickers.expectedResult = Ce template illustre l'utilisation des pickers pour choisir une page, un fichier, une date, etc. L'en-tête de chaque test et le nom des champs expliquent quel est le résultat attendu.
description.template.searchAllOptions = Ce template illustre toutes les options du moteur de recherche.
description.template.searchBasic = Ce template illustre les options de base du moteur de recherche.
description.template.searchDocuments = Ce template utilise le moteur de recherche pour rechercher dans le gestionnaire de fichiers (pas dans le contenu Jahia)
description.template.searchExample = Un exemple de search personalisé
description.template.usingBoxes = Ce template illustre l'utilisation des nouveaux tags liés aux boxes. Vous pouvez ajouter des boxes définis dans les core templates et dans les test templates.
description.template.usingBoxes.expectedResult = Il devrait être possible d'ajouter des boxes définies dans les Core templates. De plus, la box RSS, définie dans les test templates, devrait également être disponible au moment de l'ajout.
description.template.validation = Illustre la validation, définie dans la définition des champs (definitions.cnd), et celle provenant du plugin Struts Validator (cf. fichiers *-validation.xml)
description.template.extensions = Illustre l'utilisation des types Mixin jmix:subscribable, jmix:commentable et jmix:rssable. Ils permettents aux utilisateurs d'être notifiés à chaque modification de contenu, de pouvoir envoyer des commentaires et d'utiliser des feeds RSS
description.template.containerAddressing = Ce template illustre comment afficher des containers provenant de listes de différentes pages, en utilisant l'accès absolu ou relatif.
description.template.containerAddressing.expectedResult = Entrez un mode valide quand vous utilisez le bouton {0}: tous les containers et leurs champs devraient apparaître. Pour le mode relatif, vous devez créer une sous-page utilisant le template '{1}'. Si vous modifiez un ou plusieurs champs, seulement le premier champ rempli sera pris en compte.<br/> Le mode relatif utilise le tag relativeContaienrList et les autres options le tag absoluteContainerList.
description.template.contentExpressions = Ce template illustre comment afficher du contenu en utilisant le JSP expression language.  
description.template.contentExpressions.expectedResult = Ce template affiche des informations en utilisant le JSP expression language. La liste en question est la liste description, où les titres sont affichés en utilisant les expressions.
description.template.queryTags = Ce template illustre plusieurs exemples comment utiliser les tags de query     
description.template.queryTags.expectedResult = Définissez vos options et pressez sur le bouton {0} pour afficher les containers correspondant aux critères.
description.template.cache = Ce template illustre différents exemples concernant les caches
description.template.cachetag = Ce template illustre différents exemples concernant les caches, utilisant le tag cache.
description.template.openSearch = Avec ce template il est possible de tester l'intégration Jahia de l'API OpenSearch.
description.template.rules = Ce template illustre différents exemples d'utilisation des règles.
description.template.form = Ce template illustre la génération de formulaire à partir d'une définition CND


